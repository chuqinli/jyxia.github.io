<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2016 论吃群 春节安排</title>
    <!-- Bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="./plan.css" rel="stylesheet">
    <link rel="shortcut icon" href="./chimp.png">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <img src="newyear.jpg" class="img-thumbnail img-responsive" alt="Responsive image">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1 class="text-danger">2016-02-07 春节安排
            <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
          </h1>
        </div>
      </div>

      <!-- FOOD -->
      <div class="row">
        <div class="col-xs-12">
          <caption>
            <h3>
              <span class="label label-danger">
                <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
                食物准备
              </span>
            </h3>
          </caption>
          <div class="table-responsive">
            <table class="table table-bordered">
              <tr>
                <th class="text-primary">厨师 <span class="glyphicon glyphicon-user" aria-hidden="true"></span> </th>
                <th class="text-primary">食物 <span class="glyphicon glyphicon-glass" aria-hidden="true"></span></th>
              </tr>
              <tr class="active">
                <td>钱</td>
                <td>章鱼丸子，红豆年糕 + ?</td>
              </tr>
              <tr class="success">
                <td>二师兄和Jessica</td>
                <td>新奥尔良烤鸡翅，蛋挞 + ?</td>
              </tr>
              <tr class="warning">
                <td>圈-圈</td>
                <td>猪肚烧鸡 + ?</td>
              </tr>
              <tr class="danger">
                <td>M和chuqin</td>
                <td>肉夹馍的肉，饺子的馅 + ?</td>
              </tr>
              <tr class="info">
                <td>xdj和Junqing</td>
                <td>大盘鸡，肉夹馍的白吉馍 + ?</td>
              </tr>
            </table>
          </div>
        </div>
      </div> <!--- food preparation row ends --->

      <!-- Entertainment -->
      <div class="row">
        <div class="col-xs-12">
          <caption>
            <h3>
              <span class="label label-danger">
                <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
                娱乐项目
              </span>
            </h3>
          </caption>
          <ul class="list-group">
            <li class="list-group-item">
              <span class="badge">4</span>
              麻将
            </li>
            <li class="list-group-item">
              <span class="badge">7</span>
              鸡爪游戏
            </li>
            <li class="list-group-item">
              <span class="badge">10</span>
              K歌
            </li>
            <li class="list-group-item">
              <span class="badge">10</span>
              Super Bowl <span class="label label-danger">@6:30PM</span>
            </li>
            <li class="list-group-item">
              <span class="badge">10</span>
              看春晚重播
            </li>
          </ul>
        </div>
      </div> <!--- Entertainment row ends --->

      <!-- Schedule -->
      <div class="row">
        <div class="col-xs-12">
          <caption>
            <h3>
              <span class="label label-danger">
                <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                时间安排
              </span>
            </h3>
          </caption>
          <p class="text-muted">11:30 到达</p>
          <p class="text-primary">12:00 吃午饭</p>
          <p class="text-success">1:00 开始各项活动</p>
          <p class="text-danger">4:00 肉夹馍开始做，饺子开始做</p>
          <p class="text-warning">6:30 超级碗开始</p>
          <p class="text-info">7:00 各项活动</p>
        </div>
      </div> <!--- Schedule row ends --->
    </div>

  </body>
</html>
